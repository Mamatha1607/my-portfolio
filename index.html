<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }
        .navbar {
            background-color: white;
            color: black;
            padding: 15px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-weight: bold;
        }
        .navbar a:hover {
            color: white;
            background-color: #575757;
        }
        .navbar img {
            vertical-align: middle;
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
        .cover-photo {
            width: 100%;
            height: 100vh;
            background-image: url('https://github.com/Mamatha1607/my-portfolio/blob/main/pondi1.jpg'); /* Replace with the actual GitHub URL for your cover photo */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            text-align: center;
            position: relative;
            margin-top: 100px;
        }
        .content h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
            text-shadow: 1px 1px 5px black;
        }
        .content p {
            margin: 5px 0;
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 5px black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">My Portfolio</a>
        <a href="https://www.linkedin.com/in/mamathairuvaram/" target="_blank">
            <img src="https://github.com/Mamatha1607/my-portfolio/blob/main/linkdn.png" alt="LinkedIn Icon">LinkedIn
        </a>
    </div>

    <div id="home" class="cover-photo">
        <div class="content">
            <h1>Mamatha Iruvaram</h1>
            <p>Information Systems Graduate</p>
            <p>George Mason University</p>
        </div>
        <img src="https://github.com/Mamatha1607/my-portfolio/blob/main/pic2.jpeg" alt="Profile Photo" class="profile-photo"> <!-- Replace with the GitHub URL for your profile photo -->
    </div>
</body>
</html>
